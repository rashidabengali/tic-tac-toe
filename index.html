<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="shortcut icon" type="image/png" href="images/game-entertainment-fun-tictactoe-tic-tac-toe-5-17778.png"/>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/project0.css">
  <script src="js/jquery.js"></script>
  <script src="js/tictactoe.js"></script>
  <script src="js/project0.js"></script>
</head>
<body>
<div id="container">
  <!--<img id="celebration" src="images/5iRrMogAT.gif" alt="Celebration">-->
  <img id="camera" src="images/Camera-Lens-PNG-Clipart.png" alt="camera lens">
  <img id="dots" src="images/964118-200.png">
  <h1>Tic Tac Toe</h1>
  <div class="message"></div>
  <table id="hard-board"></table>
  <table id="board">
  <tr>
    <td class="box" id="one"></td>
    <td class="box" id="two"></td>
    <td class="box" id="three"></td>
  </tr>
  <tr>
    <td class="box" id="four"></td>
    <td class="box" id="five"></td>
    <td class="box" id="six"></td>
  </tr>
  <tr>
    <td class="box" id="seven"></td>
    <td class="box" id="eight"></td>
    <td class="box" id="nine"></td>
  </tr>
  </table>
  <button class="ani" type="reset" name="button">Reset</button>
</div>
</body>
</html>
